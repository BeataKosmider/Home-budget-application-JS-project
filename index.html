<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Planner budżetu</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="text-center">Domowy budżet</h1>
        <div class="app-logo">
          <img src="economy.png" alt="balance" />
        </div>
        <div id="budget-state" class="text-center budget-state"></div>
      </header>
      <section class="flex budget-list-wrapper">
        <div class="incomes">
          <h2 class="budget-list-header incomes-header">Przychody</h2>
          <form id="income-form" class="budget-list-form">
            <input
              type="text"
              id="income-title"
              class="budget-list-form-input input-text"
              required
            />
            <input
              type="number"
              id="income-value"
              class="budget-list-form-input input-number"
              min="0.01"
              step="0.01"
              placeholder="0.00"
              required
            />
            <input type="submit" value="Dodaj" class="input-button" />
          </form>
          <ul id="incomes-list" class="budget-list"></ul>
          <p class="budget-list-summary">
            Suma przychodów: <span id="incomes-value">0.00</span> zł
          </p>
        </div>
        <div class="expenses">
          <h2 class="budget-list-header expenses-header">Wydatki</h2>
          <form id="expense-form" class="budget-list-form">
            <input
              type="text"
              id="expense-title"
              class="budget-list-form-input input-text"
              required
            />
            <input
              type="number"
              id="expense-value"
              class="budget-list-form-input input-number"
              min="0.01"
              step="0.01"
              placeholder="0.00"
              required
            />
            <input type="submit" value="Dodaj" class="input-button" />
          </form>
          <ul id="expenses-list" class="budget-list"></ul>
          <p class="budget-list-summary">
            Suma wydatków: <span id="expenses-value">0.00</span> zł
          </p>
        </div>
      </section>
    </main>
    <footer>
      <a
        class="icon-credentials"
        href="https://www.flaticon.com/free-icons/economy"
        title="economy icons"
        >Economy icons created by Freepik - Flaticon</a
      >
    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
