<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Planner budżetu</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="text--center">Domowy budżet</h1>
        <div class="app__logo">
          <img src="economy.png" alt="balance" />
        </div>
        <div
          id="budgetState"
          class="text--center budget__state budget__state--success"
        ></div>
      </header>
      <section class="flex flex--space-between budget__list__wrapper">
        <div class="budget__incomes">
          <h2 class="budget__list__header incomes__header">Przychody</h2>
          <form id="incomeForm" class="budget__list__form">
            <input
              type="text"
              id="incomeTitle"
              class="budget__list__form__input budget__list__form__input--text"
            />
            <input
              type="number"
              id="incomeValue"
              class="budget__list__form__input budget__list__form__input--number"
              min="0.01"
              step="0.01"
              placeholder="0.00"
            />
            <input
              type="submit"
              value="Dodaj"
              class="budget__list__form__input__button"
            />
          </form>
          <ul id="incomesList" class="budget__list"></ul>
          <p class="budget__list__summary">
            Suma przychodów: <span id="incomesValue"></span> zł
          </p>
        </div>
        <div class="budget__expenses">
          <h2 class="budget__list__header expenses__header">Wydatki</h2>
          <form id="expenseForm" class="budget__list__form">
            <input
              type="text"
              id="expenseTitle"
              class="budget__list__form__input budget__list__form__input--text"
            />
            <input
              type="number"
              id="expenseValue"
              class="budget__list__form__input budget__list__form__input--number"
              min="0.01"
              step="0.01"
              placeholder="0.00"
            />
            <input
              type="submit"
              value="Dodaj"
              class="budget__list__form__input__button"
            />
          </form>
          <ul id="expensesList" class="budget__list"></ul>
          <p class="budget__list__summary">
            Suma wydatków: <span id="expensesValue"></span> zł
          </p>
        </div>
      </section>
    </main>
    <footer>
      <a
        class="icon__credentials"
        href="https://www.flaticon.com/free-icons/economy"
        title="economy icons"
        >Economy icons created by Freepik - Flaticon</a
      >
    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
